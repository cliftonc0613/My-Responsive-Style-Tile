<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Example Project</title>

  <link rel="stylesheet" href="css/build/minified/global.css">
</head>

<body>
<!-- HEADER SECTION -->
<div class="contain-to-grid header-section">
  <!-- TOPBAR SECTION -->
 <nav class="top-bar" data-topbar>
  <ul class="title-area">
    <li class="name">
      <h1><a href="#"><strong><em>Responsive Style Tile</em></strong></a></h1>
    </li>
     <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
    <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
  </ul>

  <section class="top-bar-section">
    <!-- Right Nav Section -->
    <ul class="right">
      <li class="active"><a href="#">Right Button Active</a></li>
      <li class="has-dropdown">
        <a href="#">Right Button Dropdown</a>
        <ul class="dropdown">
          <li><a href="#">First link in dropdown</a></li>
          <li class="active"><a href="#">Active link in dropdown</a></li>
        </ul>
      </li>
    </ul>

    <!-- Left Nav Section -->
    <ul class="left">
      <li><a href="#">Left Nav Button</a></li>
    </ul>
  </section>
</nav>
</div> <!-- END HEADER SECTION
 
<!-- CONTENT FILL WHEN SCROLL = 0 -->
<div class="header-fill"></div>
 
<!-- CONTENT SECTION -->
<div class="row content-section">
    <div class="main-content">
        <div class="small-6 medium-12 large-1 columns">
          <a class="color-blocks" href="#">
            <div class="blue"></div>
          </a> 
          <a class="color-blocks" href="#">
            <div class="red"></div>
          </a> 
          <a class="color-blocks" href="#">
            <div class="blue"></div>
          </a> 
          <a class="color-blocks" href="#">
            <div class="red"></div>
          </a> 
          <a class="color-blocks" href="#">
            <div class="blue"></div>
          </a> 
          <a class="color-blocks" href="#">
            <div class="red"></div>
          </a> 
        </div>

        <div class="small-12 medium-4 large-5 columns">
            <div class="clear-panel"><h1><img src="images/CTWDlogo-lg.png"></h1></div>
        </div>
        <div class="small-12 medium-4 large-6 columns">
            <div class="custom-panel">Custom panel content goes here</div>
        </div>
    </div>
</div> <!-- END CONTENT SECTION -->
 
<!-- FOOTER SECTION -->
<div class="footer-section">
    <div class="row">
        <div class="small-12 medium-12 large-12 columns">
            <p>&copy; Copyright 2014</p>
        </div>
    </div>
</div> <!-- END FOOTER SECTION -->
  <script src="js/build/production.min.js"></script>
</body>

</html>
